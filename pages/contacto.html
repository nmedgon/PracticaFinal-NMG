        .send-notification {

            padding: 10px;

            border-radius: 5px;
            color: white;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .send-notification.success {
            background-color: #28a745; /* Verde */
        }

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("LLA9RvVd2E_oAYPKt");
        })();

        // Manejar el envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const templateParams = {
                email: email, // El correo electrónico ingresado
                message: message // El mensaje ingresado
            };
 
            emailjs.send("service_r4qgha7", "template_kjki5dh", templateParams)
                .then(function(response) {
                    showSendNotification('Tu mensaje ha sido enviado con éxito.', 'success');
                }, function(error) {
                    showSendNotification('Hubo un error al enviar tu mensaje. Intenta de nuevo.', 'error');
                });
        });

        function showSendNotification(message, type) {
            const notification = document.getElementById('sendNotification');
            notification.textContent = message;

            // Añadir clase según el tipo
            notification.className = `send-notification ${type} show`;

            // Ocultar notificación después de 2 segundos
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        document.querySelector('.menumovil').addEventListener('click', function() {
            const navList = document.querySelector('.navegacion');
            navList.classList.toggle('show');
        });

    </script>
