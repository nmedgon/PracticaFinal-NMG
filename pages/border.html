<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title><!--Página de introducción-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img src="" alt="">
            <h1>Estilos CSS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="pages/border.html">Bordes</a></li>
                <li><a href="#">Sombras</a></li>
                <li><a href="#">Transformaciones</a></li>
                <li><a href="#">Transiciones</a></li>
                <li><a href="#">Filtros</a></li>
                <li><a href="#">Página de recursos</a></li>
            </ul>
        </nav>
    </header>

    <main class="borderstyle">

        <div id="none" data-border="none">none</div>
        <div id="solid" data-border="solid">solid</div>
        <div id="dashed" data-border="dashed">dashed</div>
        <div id="double" data-border="double">double</div>
        <div id="dotted" data-border="dotted">dotted</div>
        <div id="groove" data-border="groove">groove</div>
        <div id="inset" data-border="inset">inset</div>
        <div id="outset" data-border="outset">outset</div>
        <div id="ridge" data-border="ridge">ridge</div>
    
    </main>

    <footer></footer>

    <script>
        document.querySelectorAll('.borderstyle div').forEach(div => {
            div.setAttribute('data-original-text', div.textContent);
            //Cambia el borde al pasar el raton
            div.addEventListener('mouseover', (e) => {
                e.currentTarget.style.borderStyle = e.currentTarget.dataset.border;
            });

            //Restaira el borde al quitar el raton
            div.addEventListener('mouseout', (e) => {
                e.currentTarget.style.borderStyle = "none";
            });

            //Mostrar codigo css
            div.addEventListener('click', (e) => {
                const isCodeDisplayed = e.currentTarget.textContent.includes("border:");
                if (isCodeDisplayed) {
                    //Si ya muestra el CSS, restaurar el texto original
                    e.currentTarget.textContent = e.currentTarget.getAttribute('data-original-text');
                } else {
                    //Muestra el CSS
                    const borderType = e.currentTarget.dataset.border;
                    e.currentTarget.textContent = `border: 2px ${borderType} #A78BFA;`;
                }
            });
        });

    </script>
</body>
</html>
