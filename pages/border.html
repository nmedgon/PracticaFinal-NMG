    <script>
        function cambiarColor(e) {
            if (e.type === "mouseover") {
                if(none){
                    e.currentTarget.style.border = "none";
                }
                else if(double){
                    e.currentTarget.style.border = "double";
                }
                

            } else {
                e.currentTarget.style.border = "";
            }
        }


        let none = document.getElementById('none'); 
        let double = document.getElementById('double')
        double.addEventListener('mouseover', cambiarColor)


        let volver = document.getElementById('volver');
        none.addEventListener('mouseover', cambiarColor); 
        none.addEventListener('mouseout', cambiarColor);
    </script>
